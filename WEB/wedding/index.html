<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/import-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header__global">
        <div class="background__image">
          <div class="content">
            <h1 class="header__text">ՀԱՐՍԱՆԵԿԱՆ ՀՐԱՎԻԱՏՈՄՍ</h1>
            <h3 class="second__header">Հարսանիքին մնացել է</h3>
            <div class="time">
              <div class="days time__child">
                <span class="fw-bold fs-big">00</span>
                <p class="fw-light">Օր</p>
              </div>
              <div class="hours time__child">
                <span class="fw-bold fs-big">00</span>
                <p class="fw-light">Ժամ</p>
              </div>
              <div class="minutes time__child">
                <span class="fw-bold fs-big">00</span>
                <p class="fw-light">Րոպե</p>
              </div>
              <div class="seconds time__child">
                <span class="fw-bold fs-big">00</span>
                <p class="fw-light">Վայրկյան</p>
              </div>
            </div>
          </div>
          <div class="scroll-up-btn__container">
            <a id="scrollUpBtn" class="scroll-up-btn amimated__scroll_up" href="#menu">
              <img src="./img/chevron-up.png" alt="">
            </a>
          </div>
        </div>
      </header>
      <div class="content"></div>
    </div>
  </body>
</html>
