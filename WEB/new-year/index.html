<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-front">
                <div class="inner">
                    <img src="img/aremenian-etenernty-sign.png" alt="Armenian Etenernty Sign" class="icon-invert icon">
                    <h3>֍ M. Monte ֍</h3>
                    <p>Մի խմեք իմ կենացը, շարունակեք իմ գործը</p>
                </div>
            </div>
            <div class="flip-card-back">
                <div class="inner">
                    <img src="img/coat-of-arms.png" alt="Armenian Etenernty Sign" class="icon">
                    <h3 class="important-text">֍ ARTSAKH ֍</h3>
                    <p>Եթե կորցնենք <span class="important-text">Արցախը</span>, ապա մենք կշրջենք հայոց պատմության վերջին էջը</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
