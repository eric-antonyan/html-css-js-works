<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Կապ մեզ հետ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../contact_us/assets/styles/style.css">
</head>
<body>
    <nav>
		<a href="../general/index.html" class="navItems general">Գլխավոր</a>
		<a href="../about__us/index.html" class="navItems about_us">Մեր մասին</a>
		<a href="../contact_us/index.html" class="navItems contact__us">Կապ մեզ հետ</a>
	</nav>

    <section class="contact">
        <div class="container">
            <h2>Կապ մեզ հետ</h2>
            <div class="contact__wrapper">
                <div class="contact__form">
                    <h3>Ուղարկեք մեզ նամակ</h3>
                    <form action="">
                        <div class="form__group">
                            <input type="text" name="name" placeholder="Ձեր անունը">
                        </div>
                        <div class="form__group">
                            <input type="email" name="email" placeholder="Ձեր Էլ․ հասցեն">
                        </div>
                        <div class="form__group">
                            <textarea name="message" placeholder="Ձեր հաղորդագրությունը"></textarea>
                        </div>
                        <button type="submit">Ուղարկել</button>
                    </form>
                </div>
                <div class="contact__info">
                    <h3>Մեր մասին</h3>
                    <p><i class="fas fa-phone"></i>+374 58 45 325</p>
                    <p><i class="fas fa-envelope"></i>something@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>street 1 city New York</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
